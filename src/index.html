  <script>
    const data = [
      {
        id: 1,
        category: "Article",
        title: "Rapid Application Development (RAD): Pendekatan Cepat Dalam Software Development",
        description: "Dalam dunia teknologi yang berkembang pesat, perusahaan dan tim pengembang aplikasi sering kali dituntut untuk menghasilkan produk yang berkualitas dengan waktu yang lebih singkat. Di sinilah metode Rapid Application Development (RAD) berperan penting. RAD adalah pendekatan pengembangan perangkat lunak yang menekankan pada kecepatan dan fleksibilitas dalam pembuatan aplikasi, memungkinkan tim untuk merespons kebutuhan bisnis yang terus berubah dengan lebih cepat.",
        image: "https://ik.imagekit.io/571fcyuhs/Loop/table-admin1.png?updatedAt=1735294968725",
      },
      {
        id: 2,
        category: "Blog",
        title: "Inovasi Digital untuk Mendukung Bisnis Mikro di Era Pasca-Pandemi",
        description: "Di era pasca-pandemi, bisnis mikro di Indonesia menghadapi tantangan besar sekaligus peluang baru. Pandemi COVID-19 memang memberi dampak signifikan pada sektor ekonomi, tetapi juga mempercepat adopsi teknologi di kalangan bisnis mikro. Dengan inovasi digital, para pelaku usaha mikro kini dapat bangkit dan bahkan berkembang di era yang serba digital ini.",
        image: "https://ik.imagekit.io/571fcyuhs/Loop/table-admin2.png?updatedAt=1735294968726",
      },
      {
        id: 3,
        category: "News",
        title: "Indonesia Dilanda Badai PHK di Kuartal 4 pada Tahun 2024 di Sektor Perusahaan Teknologi",
        description: "Pada kuartal keempat tahun 2024, Indonesia mengalami gelombang besar Pemutusan Hubungan Kerja (PHK) di sektor teknologi. Banyak perusahaan teknologi terkemuka terpaksa memangkas jumlah karyawan mereka akibat kondisi ekonomi global yang menantang. Krisis ini tidak hanya memengaruhi perusahaan rintisan (startup), tetapi juga perusahaan teknologi besar yang telah mapan. Alasan utama yang melatarbelakangi PHK ini adalah perlambatan ekonomi, penurunan investasi, dan perubahan kebutuhan pasar.",
        image: "https://ik.imagekit.io/571fcyuhs/Loop/table-admin3.png?updatedAt=1735294968727",
      },
    ];

    const tableBody = document.getElementById("table-body");
    const categoryFilter = document.getElementById("category-filter");

    // Function to render table rows
    const renderTable = (filteredData) => {
      tableBody.innerHTML = ""; // Clear existing rows

      filteredData.forEach((item) => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-100";

        row.innerHTML = `
        <td class="border border-gray px-5 py-4 text-left align-top">${item.id}</td>
        <td class="border border-gray px-4 py-4 text-left align-top">${item.category}</td>
        <td class="border border-gray px-4 py-4 text-left align-top">${item.title}</td>
        <td class="border border-gray px-4 py-4 text-left align-top">${item.description}</td>
        <td class="border border-gray px-4 py-4 text-left align-top">
          <img src="${item.image}" alt="Hero Image" class="h-[99px] object-cover rounded-md">
        </td>
        <td class="border border-gray px-4 py-4 text-left align-top">
          <div class="action-button flex items-center justify-center gap-4">
            <button><img src="https://ik.imagekit.io/571fcyuhs/Loop/edit.png?updatedAt=1735296019737" class="w-6" alt="edit"></button>
            <button><img src="https://ik.imagekit.io/571fcyuhs/Loop/trash.png?updatedAt=1735295996936" class="w-6" alt="delete"></button>
          </div>
        </td>
      `;
        tableBody.appendChild(row);
      });
    };

    // Initial render with all data
    renderTable(data);

    // Filter data based on selected category
    categoryFilter.addEventListener("change", (event) => {
      const selectedCategory = event.target.value;

      if (selectedCategory === "All") {
        renderTable(data);
      } else {
        const filteredData = data.filter((item) => item.category === selectedCategory);
        renderTable(filteredData);
      }
    });
